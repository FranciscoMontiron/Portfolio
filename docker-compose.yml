services:
  portfolio:
    build: .
    container_name: portfolio-app
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - portfolio_uploads:/app/server/uploads
      - portfolio_data:/app/server/data
    environment:
      - NODE_ENV=production
    networks:
      - web
    labels:
      - traefik.enable=true
      - traefik.http.routers.portfolio.rule=Host(`franciscomontiron.cloud`) || Host(`www.franciscomontiron.cloud`)
      - traefik.http.routers.portfolio.entrypoints=websecure
      - traefik.http.routers.portfolio.tls.certresolver=letsencrypt
      - traefik.http.services.portfolio.loadbalancer.server.port=3001

volumes:
  portfolio_uploads:
  portfolio_data:

networks:
  web:
    external: true
